<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src blob: * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data:; worker-src * data: blob:" />-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
     <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: 'unsafe-inline' https://ssl.gstatic.com blob:; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/core-colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/core-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/core_customs.css">

    <title>Transporte Agendado</title>


</head>

<body>
   <div class="app">

       <div class="header pos-absolute bg-purple">
           <button id="btnVoltar" class="action-button mini bg-purple fg-white" data-role="ripple" ><span class="i-back i-2x"></span></button>
           <span class="app-title"> Transporte Agendado</span></div>

       <div class="view-content">

           <div class="grid-list ">
               <div class="row padding1">
                   <ul class="list full-width" id="lista_transporte_agendado" data-role="ripple" data-ripple-target="li" data-ripple-color="#448aff"></ul>
               </div>

               <div class="row padding2"></div>

           </div>

           <div id="dialogInserirNumeroTransporte" data-role="dialog" data-close-button="true" data-overlay="true" class="dialog full-width" >
               <div class="dialog-title"><h3>Insira o Número do Transporte:</h3></div>


               <div class="dialog-content">

                   <div class="full-size input-control with-icon">
                       <input type="tel"  maxlength="8" name="numero_tranporte" id="numero_tranporte" placeholder="Nº do Transporte">
                       <span class="i-send icon"></span>
                   </div>

               </div>

               <div class="dialog-actions">
                   <button class="flat-button place-left" onclick="coreDialog.close('#dialogInserirNumeroTransporte');screen.orientation.lock('portrait');">Fechar</button>
                   <button class="raised-button bg-green fg-white" onclick="app.open_transporte_agendado($('#numero_tranporte').val());coreDialog.close('#dialogInserirNumeroTransporte');">Enviar</button>

               </div>
           </div>

       </div>


       <div class="multi-action floating-action-bottom">
           <button class="action-button bg-red fg-white" id="btnNovo" onclick="coreDialog.open('#dialogInserirNumeroTransporte');screen.orientation.lock('portrait');"><span class="i-add icon"></span></button>
       </div>




   </div>

	
	 <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/util.js"></script>
   <script type="text/javascript" src="js/moment.js"></script>
   <script type="text/javascript" src="js/webservice_access.js"></script>
	<script type="text/javascript" src="js/transporte_agendado.js"></script>
    <script type="text/javascript" src="js/core.min.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>




</body>

</html>
