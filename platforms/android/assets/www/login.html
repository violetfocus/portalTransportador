<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->


    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/core-colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/core-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	
    <title>Login</title>
</head>

<body>
   <div class="app">

        <div class="view-content">
            <div class="padding8"></div>
		<div class="grid-list bg-white margin2 padding1">


			<div class="row padding1">
				<div class="cell"><p class="align-center"><img src="img/logo.png" class="ani-logo blink"/></p></div>
			</div>

            <form id='login_form' method="POST">


                <div class="row padding1">
                    <div class="cell align-center">
                        <div class="full-size input-control with-icon">
                            <input type="text" name="login"  id="login" placeholder="Digite o Nome de Usuário" required>
                            <span class="label">Usuário: </span>
                            <span class="i-user icon"></span>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="row padding1">
                    <div class="cell align-center">
                        <div class="full-size input-control with-icon">
                            <input type="password" name="senha"  id="senha" placeholder="Digite a Senha" required>
                            <span class="label">Senha: </span>
                            <span class="i-key icon"></span>
                            <hr>
                        </div>
                    </div>
                </div>

                <div class="row padding1">
                    <div class="cell align-center"><button class="size0 raised-button bg-purple fg-white">ENTRAR</button></div>
                </div>

                <div class="row padding1">
                    <div class="cell align-center"><div class="statusMsg"></div></div>
                </div>
            </form>

		</div>

		


        </div>
	</div>


   <script type="text/javascript" src="js/util.js" ></script>
   <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="js/core.min.js"></script>
   <script type="text/javascript" src="js/login.js" ></script>

    <script type="text/javascript">
        app.initialize();

    </script>
</body>

</html>
