<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/core.css"/>
    <link rel="stylesheet" type="text/css" href="css/core-colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/core-icons.min.css">
    <title>Coletas</title>
</head>

<body>
<div class="app">
    <div class="header bg-purple">
        <button id="btnVoltar" class="action-button mini bg-purple fg-white" data-role="ripple" ><span class="i-back i-2x"></span></button>
        <span class="app-title">Coleta</span>
    </div>
    <div class="view-content">

        <div class="grid-list">
            <div class="row padding1">
                <div class="cell"><p class="display1 align-center">Coletar por:</strong></p></div>
            </div>


            <div class="row padding1">
                <div class="cell align-center">
                    <button id="btnRemessa" class="size0 raised-button bg-blue fg-white">Remessa</button>
                </div>
            </div>

            <div class="row padding1">
                <div class="cell align-center">
                    <button id="btnNotaFiscal" class="size0 raised-button bg-blue fg-white">Nota Fiscal</button>
                </div>
            </div>

            <div class="row padding1">
                <div class="cell align-center">
                    <button id="btnManifesto" class="size0 raised-button bg-blue fg-white">Manifesto</button>
                </div>
            </div>



        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/coleta_escolha.js"></script>
<script type="text/javascript" src="js/core.min.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
